{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="masthead" style="background:linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('/media/{{server.profile_picture}}');">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">{{server.name}}</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 mb-5">By: {{server.owner}}</p>
                <a class="btn btn-primary btn-xl" href="#connect">Connect</a>
            </div>
        </div>
    </div>
</header>
<section class="page-section bg-dark" id="connect">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Join this Server</h2>
                <hr class="divider divider-light" />
                <h3 class="text-white mt-0">{{server.server_url}}</h3>
                <p class="text-white-75 mb-4">
                    {{server.description}}
                </p>
                {% if server.website_url %}
                    <a class="btn btn-primary btn-xl mx-2" target="_blank" href="{{server.website_url}}">Website</a>
                {% endif %}
                {% if server.discord_url %}
                    <a class="btn btn-primary btn-xl mx-2" target="_blank" href="{{server.discord_url}}">Chat</a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
